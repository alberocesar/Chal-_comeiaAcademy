<!DOCTYPE html>
<html>
<head>
    <title>Hotel Comeia</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/contato.css">
    <link name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div id="container"><!-- Container -->
        <div id="topo"><!--Inicio Topo-->

            <div id="area-logo">
                <h1 class="logo">
                    <a href="">Chalé Comeia</a>
                </h1>
            </div>

            <div id="area-menu">
                <div id="conteudo-menu"><!--Conteudo Menu-->
                    <div id="menu-locais">
                        <span class="locais">
                            João Pessoa - Recife - Olinda
                        </span>
                        <a class="reserva" href="">Ver Mapa</a>
                        <div style="clear: both;"></div>
                    </div><!--Fim Menu Locais-->

                    <div id="menu"> 
                        <ul id="navegacao">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="servicos.html">Serviços</a></li>
                            <li><a href="contato.html">Contato</a></li>
                    </ul>
                    </div>

                </div><!--Fim Conteudo Menu-->
            </div>

        </div><!--Fim Topo-->

        <div id="area-principal">
            <h2>
                Entre em cantato com a gente e faça sua reserva!
            </h2>
            
            <form onsubmit="event.preventDefault()">

                <fieldset>
                    <label for="inputNome">Nome</label>
                    <input type="text" name="input-nome" id="input-nome" required minlength="3">
                </fieldset>

                <fieldset>
                    <label for="inputEmail">E-mail</label>
                    <input type="email" name="input-email" id="input-email" required>
                </fieldset>

                <fieldset>
                    <label for="inputTelefone">Telefone</label>
                    <input type="tel" name="input-tel" id="input-tel" placeholder="(99) 99999-9999" required pattern="^\(\d{2}\) \d{5}-\d{4}$" maxlength="15">
                </fieldset>

                <fieldset>
                    <label for="inputMensagem">Mensagem</label>
                    <textarea name="input-msg" id="input-msg" cols="30" rows="10"></textarea>
                </fieldset>

                <center>
                    <input type="submit" value="ENVIAR" class="button" onclick="enviarFormulario()">
                </center>

            </form>

               
        </div>

        <div id="area-lateral">
            <h2>Localização do nosso Chalé Hotel Comeia</h2>

            <section class="section-1">
                
                <div class="container-form">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3948.080371554796!2d-35.95288254983725!3d-8.294800585695764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7a98b107fda3b03%3A0xb2cbfad9b08425f3!2sComeia!5e0!3m2!1spt-BR!2sbr!4v1678298619903!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                </div><!--container-form-->
            </section>

            <h2>Telefone:81-9999-9999</h2>     
            <h2>Email:ChaléHotelComeia@hotmail.com</h2>     
        </div>
        
        <div id="rodape">
            <div class="conteudo">
                <span>
                    &copy; Copyright 2022-2023 Chalé Hotel
                </span>
            </div>
        
    </div><!--Fim Container-->

    <script src="scripts.js" defer></script>
</body>
</html>
